<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <div class = "sidebar-header">
            <img src="images/drawing-box.svg" alt="drawing-box" >
            <h2>Dashboard</h2>
            
        </div>
        <div>

        </div>
        <div class="sidebar-item">
            <img src="images/home-circle.svg" alt="house">
            <p>Home</p>
        </div>
        <div class="sidebar-item">
            <img src="images/account-box.svg" alt="person">
            <p>Profile</p>
          
        </div>
        <div class="sidebar-item">
            <img src="images/message-outline.svg" alt="message">
            <p>Messages</p>
        </div>
        <div class="sidebar-item">
            <img src="images/clock-outline.svg" alt="clock">
            <p>History</p>
         
        </div>
        <div class="sidebar-item">
            <img src="images/clipboard-file-outline.svg" alt="clipboard">
            <p>Tasks</p>
           
        </div>
        <div class="sidebar-item">
            <img src="images/account-group.svg" alt="multiple people">
            <p>Communities</p>
          
        </div>
        <div></div>
        <div class="sidebar-item">
            <img src="images/cog.svg" alt="cog">
            <p>Settings</p>
           
        </div>
        <div>
            <img src="images/help-circle-outline.svg" alt="question mark">
            <p>Support</p>
            
        </div>
        <div class="sidebar-item">
            <img src="images/checkbox-marked-circle-outline.svg" alt="checkbox">
             <p>Privacy</p>
        </div>
    </div>

    <header>
        <div class="search">
            <img src="images/magnify.svg" alt="magnifying glass">
            <input type="search" id="search">
        </div>
        <div class="header-top-left">
            <img src="images/bell-outline.svg" alt="bell">
            <img src="images/nadine-burzler-FsXq3xu72bs-unsplash.jpg" alt="parrot">
            <p>Shivan Kathir</p>
        </div>
        <div class="welcome-container">
            <img src="images/nadine-burzler-FsXq3xu72bs-unsplash.jpg" alt="parrot">
            <div class="header-welcome-message">
                <p>Hi there,</p>
                <h2>Shivan Kathir (@shivan )</h2>
            </div>
        </div>
        <div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    
</body>
</html>
